<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>tomi - personal website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/module/carousel.css">
    <link rel="stylesheet" href="styles/module/links.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tommysiteApp"
        ng-controller="GlobalController as g">
    <!--[if lt IE 7]>
      <p class="browsehappy">你造吗你的浏览器已经<strong>过时了！</strong> <a href="http://browsehappy.com/">猛戳这里升级你的浏览器</a>吧。</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-repeat="item in g.navs"
              ng-click="g.setActiveNav($index)"
              ng-class="{active:item.active}">
            <a ng-href="#{{item.url}}"
               ng-bind="item.title"></a>
          </li>
        </ul>
        <h3 class="text-muted"
            ng-click="g.goHome()">tomi</h3>
      </div>

      <div ng-view class="page"></div>

      <div class="footer">
        <p>
            <span ng-repeat="item in g.footNavs">
                <a ng-href="{{ item.url }}"
                   ng-bind="item.title"
                   ng-if="!item.newTab"></a>
                <a ng-href="{{ item.url }}"
                   ng-bind="item.title"
                   ng-if="item.newTab"
                   target="_blank"></a>
                <i ng-if="!$last"> | </i>
            </span>
            <span class="glyphicon glyphicon-heart"></span>
            <span>萌萌哒 该吃药</span>
        </p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/link.js"></script>
        <!-- endbuild -->
</body>
</html>
